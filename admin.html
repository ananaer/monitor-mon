<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>采集器管理 - MON 监控</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Noto+Sans+SC:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/src/admin.css" />
  </head>
  <body>
    <div id="app">
      <header class="admin-header">
        <div class="admin-header-left">
          <a href="/" class="back-link">← 返回监控面板</a>
          <h1>采集器管理</h1>
          <p class="subline">管理监控的币种及交易所配置</p>
        </div>
        <div class="admin-header-right">
          <div class="collector-status-box">
            <p class="status-box-label">采集器状态</p>
            <p id="admin-collector-status" class="status-box-value">-</p>
            <p id="admin-last-cycle" class="status-box-sub">-</p>
          </div>
          <div class="collector-status-box">
            <p class="status-box-label">总快照数</p>
            <p id="admin-snapshot-count" class="status-box-value">-</p>
            <p class="status-box-sub">累计</p>
          </div>
          <div class="collector-status-box">
            <p class="status-box-label">24h 告警</p>
            <p id="admin-alert-count" class="status-box-value">-</p>
            <p class="status-box-sub">近 24 小时</p>
          </div>
        </div>
      </header>

      <p id="admin-error" class="error hidden"></p>

      <section class="panel">
        <div class="panel-title-row">
          <h2>币种配置</h2>
          <button id="add-token-btn" class="refresh-btn">+ 添加币种</button>
        </div>

        <div id="token-empty" class="empty hidden">暂无配置，请点击"添加币种"</div>

        <div class="table-wrap">
          <table class="data-table" id="token-table">
            <thead>
              <tr>
                <th>币种</th>
                <th>状态</th>
                <th>Binance 合约</th>
                <th>OKX 合约</th>
                <th>Bybit 合约</th>
                <th>备注</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="token-tbody">
              <tr><td colspan="7" class="muted" style="padding:20px;text-align:center">加载中...</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <div id="token-modal" class="modal-overlay hidden">
        <div class="modal">
          <div class="modal-header">
            <h3 id="modal-title">添加币种</h3>
            <button id="modal-close" class="modal-close">×</button>
          </div>
          <form id="token-form" class="modal-form">
            <input type="hidden" id="form-id" value="" />
            <div class="form-row">
              <label for="form-token">币种名称 *</label>
              <input id="form-token" type="text" placeholder="例如: BTC" required />
            </div>
            <div class="form-row">
              <label for="form-enabled">启用采集</label>
              <label class="toggle">
                <input id="form-enabled" type="checkbox" checked />
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="form-row">
              <label for="form-binance">Binance 合约 Symbol</label>
              <input id="form-binance" type="text" placeholder="例如: BTCUSDT" />
            </div>
            <div class="form-row">
              <label for="form-okx">OKX Instrument ID</label>
              <input id="form-okx" type="text" placeholder="例如: BTC-USDT-SWAP" />
            </div>
            <div class="form-row">
              <label for="form-bybit">Bybit 合约 Symbol</label>
              <input id="form-bybit" type="text" placeholder="例如: BTCUSDT" />
            </div>
            <div class="form-row">
              <label for="form-note">备注</label>
              <input id="form-note" type="text" placeholder="可选备注" />
            </div>
            <p id="form-error" class="form-error hidden"></p>
            <div class="modal-actions">
              <button type="button" id="modal-cancel" class="collect-btn">取消</button>
              <button type="submit" id="modal-submit" class="refresh-btn">保存</button>
            </div>
          </form>
        </div>
      </div>

      <div id="confirm-modal" class="modal-overlay hidden">
        <div class="modal modal-sm">
          <div class="modal-header">
            <h3>确认删除</h3>
          </div>
          <p id="confirm-text" class="confirm-text">确定要删除此币种吗？</p>
          <div class="modal-actions">
            <button id="confirm-cancel" class="collect-btn">取消</button>
            <button id="confirm-ok" class="danger-btn">删除</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/admin.js"></script>
  </body>
</html>
